<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ‚úÖ Verificaci√≥n de Google -->
  <meta name="google-site-verification" content="LtZU11gSxX_CxQFu1THqMEnQ7-c-sDDmvfmdXkh2kn4" />
  <title>Queentana Real - Postres</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f6;
      color: #3a2c29;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #b76e79;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 8px;
    }

    select, input[type="checkbox"] {
      margin-right: 10px;
    }

    .toppings {
      margin-top: 10px;
      padding-left: 10px;
      display: none;
      border-left: 3px solid #b76e79;
    }

    .total {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
      color: #b76e79;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #b76e79;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #9e5f6b;
    }
  </style>
</head>
<body>

  <h1>üç∞ Carlota Real</h1>
  <div class="container">
    <label for="tipoCarlota">Selecciona tu Carlota:</label>
    <select id="tipoCarlota">
      <option value="">-- Selecciona una opci√≥n --</option>
      <option value="normal" data-precio="30">Carlota - $30</option>
      <option value="topping" data-precio="35">Carlota con topping - $35</option>
    </select>

    <div class="toppings" id="toppingsSection">
      <label>Elige tus toppings (puedes seleccionar varios):</label>
      <label><input type="checkbox" value="Fresa"> Fresa</label>
      <label><input type="checkbox" value="Mango"> Mango</label>
      <label><input type="checkbox" value="Chispas de chocolate"> Chispas de chocolate</label>
      <label><input type="checkbox" value="Chispas de payaso"> Chispas de payaso</label>
      <label><input type="checkbox" value="Mazap√°n"> Mazap√°n</label>
      <label><input type="checkbox" value="Nuez"> Nuez</label>
      <label><input type="checkbox" value="Cacahuate"> Cacahuate</label>
    </div>

    <div class="total" id="totalPrecio">Total: $0 MXN</div>

    <button class="btn">Agregar al carrito</button>
  </div>

  <script>
    const tipoCarlota = document.getElementById("tipoCarlota");
    const toppingsSection = document.getElementById("toppingsSection");
    const totalPrecio = document.getElementById("totalPrecio");
    const toppingCheckboxes = toppingsSection.querySelectorAll("input[type='checkbox']");

    let precioBase = 0;

    function actualizarPrecio() {
      let total = precioBase;

      if (tipoCarlota.value === "topping") {
        const toppingsSeleccionados = Array.from(toppingCheckboxes).filter(cb => cb.checked).length;
        if (toppingsSeleccionados > 1) {
          total += (toppingsSeleccionados - 1) * 5;
        }
      }

      totalPrecio.textContent = `Total: $${total} MXN`;
    }

    tipoCarlota.addEventListener("change", () => {
      const opcionSeleccionada = tipoCarlota.options[tipoCarlota.selectedIndex];
      precioBase = Number(opcionSeleccionada.dataset.precio) || 0;

      if (tipoCarlota.value === "topping") {
        toppingsSection.style.display = "block";
      } else {
        toppingsSection.style.display = "none";
        toppingCheckboxes.forEach(cb => cb.checked = false);
      }

      actualizarPrecio();
    });

    toppingCheckboxes.forEach(cb => {
      cb.addEventListener("change", actualizarPrecio);
    });
  </script>

</body>
</html>
