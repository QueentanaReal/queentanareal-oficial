<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queentana Real</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FAF7F2; /* Fondo suave del logo */
      color: #2E2E2E; /* Negro elegante */
    }
    header {
      text-align: center;
      padding: 30px 10px;
      background: #FAF7F2;
      border-bottom: 3px solid #C6A24A; /* Oro */
    }
    header img {
      max-width: 260px;
      height: auto;
    }
    h1 {
      text-align: center;
      color: #C6A24A; /* Oro */
      font-size: 2.5rem;
      margin-top: 20px;
      font-weight: bold;
    }
    p {
      text-align: center;
      font-size: 1.1rem;
      color: #2E2E2E;
      margin-bottom: 30px;
    }
    .productos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: #fff;
      border: 2px solid #C6A24A; /* Oro */
      border-radius: 15px;
      width: 220px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card h3 {
      margin: 10px 0;
      color: #2E2E2E;
      font-size: 1.2rem;
    }
    .precio {
      font-size: 1.2rem;
      font-weight: bold;
      color: #C6A24A; /* Oro */
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #FAF7F2;
      border-top: 3px solid #C6A24A;
      margin-top: 40px;
    }
    footer p {
      margin-bottom: 10px;
      font-weight: bold;
      color: #2E2E2E;
    }
    footer a {
      margin: 0 15px;
      text-decoration: none;
      color: #2E2E2E;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }
    footer a:hover {
      color: #C6A24A;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo (asegúrate que esté en la misma carpeta que index.html y se llame logo.png) -->
    <img src="logo.png" alt="Queentana Real Logo">
  </header>

  <main>
    <h1>Bienvenidos a Queentana Real</h1>
    <p>Repostería elegante y deliciosa para cada ocasión ✨</p>

    <section class="productos">
      <div class="card">
        <h3>Carlota</h3>
        <p class="precio">$30</p>
      </div>
      <div class="card">
        <h3>Carlota con topping</h3>
        <p class="precio">$35</p>
      </div>
      <div class="card">
        <h3>Gelatinas</h3>
        <p class="precio">$12</p>
      </div>
      <div class="card">
        <h3>Cupcakes y galletas</h3>
        <p class="precio">Próximamente</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Síguenos en nuestras redes sociales:</p>
    <a href="https://www.facebook.com/share/v/16iE99qQbR/" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/queentana_real?utm_source=ig_web_button_share_sheet&igsh=Mmh4d202MnFtb3Yy" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@queentanareal?_t=ZS-904BzuIjp3N&_r=1" target="_blank">TikTok</a>
  </footer>
</body>
</html>
