<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queentana Real</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F9F6F0] text-[#1F1F1F] relative">
  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4 bg-[#1F1F1F] text-white">
    <h1 class="text-xl font-bold">Queentana Real</h1>
    <div>
      <button id="cart-btn" class="relative">ğŸ›’
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs px-1">0</span>
      </button>
    </div>
  </nav>

  <!-- Bienvenida -->
  <section class="text-center py-10">
    <img src="logo.png" alt="Logo Queentana Real" class="mx-auto w-32 mb-4">
    <h2 class="text-3xl font-bold mb-2">Bienvenidos a Queentana Real</h2>
    <p class="text-lg">El lugar donde lo dulce se vuelve elegante âœ¨</p>
  </section>

  <!-- MenÃº -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
    <div class="border rounded-xl p-4 shadow bg-white">
      <h3 class="text-xl font-semibold">Carlota</h3>
      <p>$30</p>
      <button onclick="addToCart('Carlota', 30)" class="mt-2 bg-[#1F1F1F] text-white px-4 py-2 rounded">Agregar</button>
    </div>
    <div class="border rounded-xl p-4 shadow bg-white">
      <h3 class="text-xl font-semibold">Carlota con topping</h3>
      <p>$35</p>
      <button onclick="addToCart('Carlota con topping', 35)" class="mt-2 bg-[#1F1F1F] text-white px-4 py-2 rounded">Agregar</button>
    </div>
    <div class="border rounded-xl p-4 shadow bg-white">
      <h3 class="text-xl font-semibold">Gelatina</h3>
      <p>$12</p>
      <button onclick="addToCart('Gelatina', 12)" class="mt-2 bg-[#1F1F1F] text-white px-4 py-2 rounded">Agregar</button>
    </div>
  </section>

  <!-- Carrito -->
  <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white rounded-xl p-6 w-96 relative">
      <button onclick="closeCart()" class="absolute top-2 right-2">âŒ</button>
      <h2 class="text-2xl font-bold mb-4">Tu carrito</h2>
      <ul id="cart-items" class="mb-4"></ul>
      <p class="font-semibold">Total: $<span id="cart-total">0</span></p>
      <button onclick="sendToWhatsApp()" class="mt-4 w-full bg-green-600 text-white px-4 py-2 rounded">Continuar a pagar</button>
    </div>
  </div>

  <!-- Redes sociales -->
  <footer class="text-center py-6 bg-[#1F1F1F] text-white">
    <p>SÃ­guenos en:</p>
    <div class="flex justify-center gap-4 mt-2">
      <a href="https://facebook.com" target="_blank">ğŸ“˜</a>
      <a href="https://instagram.com" target="_blank">ğŸ“¸</a>
      <a href="https://tiktok.com" target="_blank">ğŸµ</a>
    </div>
  </footer>

  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      updateCart();
    }

    function updateCart() {
      document.getElementById('cart-count').innerText = cart.length;
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        cartItems.innerHTML += `<li class='flex justify-between'>${item.product} - $${item.price} <button onclick='removeFromCart(${index})'>âŒ</button></li>`;
      });
      document.getElementById('cart-total').innerText = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    document.getElementById('cart-btn').addEventListener('click', () => {
      document.getElementById('cart-modal').classList.remove('hidden');
    });

    function closeCart() {
      document.getElementById('cart-modal').classList.add('hidden');
    }

    function sendToWhatsApp() {
      if (cart.length === 0) {
        alert('Tu carrito estÃ¡ vacÃ­o');
        return;
      }
      let message = 'Hola! Quiero hacer un pedido:%0A';
      let total = 0;
      cart.forEach(item => {
        message += `- ${item.product}: $${item.price}%0A`;
        total += item.price;
      });
      message += `Total: $${total}`;
      
      const phone = '526142425718'; // <-- Reemplaza con tu nÃºmero de WhatsApp
      window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
    }
  </script>
</body>
</html>
