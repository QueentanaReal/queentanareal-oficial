<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queentana Real</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf2;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-bottom: 2px solid #e2c97b;
    }
    header img {
      max-width: 220px;
      height: auto;
    }
    h1 {
      text-align: center;
      color: #b8860b;
      font-size: 2.2rem;
      margin-top: 20px;
    }
    p {
      text-align: center;
      font-size: 1.1rem;
      color: #444;
    }
    .productos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: #fff;
      border: 2px solid #e2c97b;
      border-radius: 15px;
      width: 220px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin: 10px 0;
      color: #333;
    }
    .precio {
      font-size: 1.1rem;
      font-weight: bold;
      color: #b8860b;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-top: 2px solid #e2c97b;
      margin-top: 30px;
    }
    footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }
    footer a:hover {
      color: #b8860b;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo en la raíz del repo como "logo.png" -->
    <img src="logo.png" alt="Queentana Real Logo">
  </header>

  <main>
    <h1>Bienvenidos a Queentana Real</h1>
    <p>Repostería elegante y deliciosa para cada ocasión ✨</p>

    <section class="productos">
      <div class="card">
        <h3>Carlota</h3>
        <p class="precio">$30 MXN</p>
      </div>
      <div class="card">
        <h3>Carlota con topping</h3>
        <p class="precio">$35 MXN</p>
      </div>
      <div class="card">
        <h3>Gelatinas</h3>
        <p class="precio">$12 MXN</p>
      </div>
      <div class="card">
        <h3>Cupcakes y galletas</h3>
        <p class="precio">Próximamente</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Síguenos en nuestras redes sociales:</p>
    <a href="https://www.facebook.com/share/v/16iE99qQbR/" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/queentana_real?utm_source=ig_web_button_share_sheet&igsh=Mmh4d202MnFtb3Yy" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@queentanareal?_t=ZS-904BzuIjp3N&_r=1" target="_blank">TikTok</a>
  </footer>
</body>
</html>
