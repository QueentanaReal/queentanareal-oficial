<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ‚úÖ Verificaci√≥n de Google -->

  <title>Queentana Real - Postres</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fffafc;
      color: #3a2b2e;
      margin: 0;
      padding: 20px;
    }
    h2 { color: #b71c70; }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 25px;
      max-width: 400px;
    }
    select, label {
      display: block;
      margin: 10px 0;
      font-size: 15px;
    }
    .toppings {
      margin-left: 15px;
      display: none;
    }
    .precio {
      font-weight: bold;
      color: #d81b60;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Men√∫ de Postres - Queentana Real üëë</h2>

  <div class="card">
    <h3>üç∞ Carlota</h3>
    <label for="tipoCarlota">Selecciona tipo:</label>
    <select id="tipoCarlota">
      <option value="normal" data-precio="30">Carlota - $30</option>
      <option value="topping" data-precio="35">Carlota con topping - $35</option>
    </select>

    <div class="toppings" id="toppings">
      <label><input type="checkbox" value="Fresa"> Fresa</label>
      <label><input type="checkbox" value="Mango"> Mango</label>
      <label><input type="checkbox" value="Chispas de chocolate"> Chispas de chocolate</label>
      <label><input type="checkbox" value="Chispas de payaso"> Chispas de payaso</label>
      <label><input type="checkbox" value="Mazap√°n"> Mazap√°n</label>
      <label><input type="checkbox" value="Nuez"> Nuez</label>
      <label><input type="checkbox" value="Cacahuate"> Cacahuate</label>
    </div>

    <div class="precio" id="precioTotal">Total: $30 MXN</div>
  </div>

  <script>
    const tipoCarlota = document.getElementById("tipoCarlota");
    const toppingsDiv = document.getElementById("toppings");
    const checkboxes = toppingsDiv.querySelectorAll("input[type=checkbox]");
    const precioTotal = document.getElementById("precioTotal");

    let precioBase = 30;

    tipoCarlota.addEventListener("change", () => {
      toppingsDiv.style.display = tipoCarlota.value === "topping" ? "block" : "none";
      precioBase = parseInt(tipoCarlota.selectedOptions[0].dataset.precio);
      checkboxes.forEach(c => c.checked = false);
      actualizarPrecio();
    });

    checkboxes.forEach(chk => {
      chk.addEventListener("change", actualizarPrecio);
    });

    function actualizarPrecio() {
      let precio = precioBase;
      if (tipoCarlota.value === "topping") {
        const seleccionados = Array.from(checkboxes).filter(c => c.checked).length;
        if (seleccionados > 1) precio += (seleccionados - 1) * 5;
      }
      precioTotal.textContent = `Total: $${precio} MXN`;
    }
  </script>
</body>
</html>
