<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ‚úÖ Verificaci√≥n de Google -->
  <meta name="google-site-verification" content="LtZU11gSxX_CxQFu1THqMEnQ7-c-sDDmvfmdXkh2kn4" />
  <title>Queentana Real</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f8;
      color: #4b2e2e;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f8b6c1;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .menu-section {
      margin: 30px;
    }

    .menu-section h2 {
      border-bottom: 3px solid #f8b6c1;
      padding-bottom: 8px;
      font-size: 22px;
      color: #b3436e;
    }

    .product {
      display: flex;
      align-items: center;
      background: #fff;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .product img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-right: 15px;
      object-fit: cover;
    }

    .product-info {
      flex: 1;
    }

    .product-info h3 {
      margin: 0;
      font-size: 18px;
    }

    .product-info p {
      margin: 5px 0;
      color: #555;
    }

    .button {
      background-color: #f8b6c1;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #b3436e;
    }

    .options {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background-color: #ffeef2;
    }

    .topping-option {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .topping-option label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .price-display {
      font-weight: bold;
      margin-top: 10px;
      color: #b3436e;
    }
  </style>
</head>

<body>
  <header>üç∞ Queentana Real üçì</header>

  <div class="menu-section">
    <h2>Postres</h2>

    <!-- Producto Carlota -->
    <div class="product">
      <img src="https://i.imgur.com/DMm2q8x.jpeg" alt="Carlota">
      <div class="product-info">
        <h3>Carlota</h3>
        <p>Elige entre Carlota normal o con topping.</p>
        <button class="button" onclick="toggleOptions('carlota')">Ver</button>

        <div id="options-carlota" class="options" style="display:none;">
          <label for="tipoCarlota">Tipo de Carlota:</label>
          <select id="tipoCarlota" onchange="mostrarToppings()">
            <option value="normal">Carlota ($30)</option>
            <option value="conTopping">Carlota con topping ($35)</option>
          </select>

          <div id="toppingsContainer" style="display:none; margin-top:10px;">
            <p><strong>Selecciona tus toppings üçìü•≠üç´:</strong></p>
            <div class="topping-option">
              <label><input type="checkbox" value="Fresa" onchange="calcularTotal()">Fresa</label>
              <label><input type="checkbox" value="Mango" onchange="calcularTotal()">Mango</label>
              <label><input type="checkbox" value="Chispas de chocolate" onchange="calcularTotal()">Chispas de chocolate</label>
              <label><input type="checkbox" value="Chispas de payaso" onchange="calcularTotal()">Chispas de payaso</label>
              <label><input type="checkbox" value="Mazap√°n" onchange="calcularTotal()">Mazap√°n</label>
              <label><input type="checkbox" value="Nuez" onchange="calcularTotal()">Nuez</label>
              <label><input type="checkbox" value="Cacahuate" onchange="calcularTotal()">Cacahuate</label>
            </div>
          </div>

          <div class="price-display" id="precioTotal">Total: $30.00 MXN</div>
        </div>
      </div>
    </div>

    <!-- Aqu√≠ seguir√≠an los dem√°s productos igual que antes -->
  </div>

  <script>
    function toggleOptions(id) {
      const options = document.getElementById(`options-${id}`);
      options.style.display = options.style.display === "none" ? "block" : "none";
    }

    function mostrarToppings() {
      const tipo = document.getElementById("tipoCarlota").value;
      const toppingsContainer = document.getElementById("toppingsContainer");
      toppingsContainer.style.display = tipo === "conTopping" ? "block" : "none";
      calcularTotal();
    }

    function calcularTotal() {
      const tipo = document.getElementById("tipoCarlota").value;
      const checkboxes = document.querySelectorAll("#toppingsContainer input[type='checkbox']:checked");
      const numToppings = checkboxes.length;
      let precioBase = tipo === "normal" ? 30 : 35;
      let adicional = 0;
      if (tipo === "conTopping" && numToppings > 1) {
        adicional = (numToppings - 1) * 5;
      }
      const total = precioBase + adicional;
      document.getElementById("precioTotal").innerText = `Total: $${total.toFixed(2)} MXN`;
    }
  </script>
</body>
</html>
